<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SpotMini — Web Player</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Web Playback SDK (allowed on a normal website) -->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>SpotMini (Web)</h1>
      <div class="actions">
        <button id="loginBtn" class="primary">Log in</button>
        <button id="logoutBtn" class="ghost">Log out</button>
      </div>
    </header>

    <section id="statusBox" class="status">Not connected</section>

    <section id="nowPlaying" class="now-playing hidden">
      <img id="cover" alt="cover" />
      <div class="meta">
        <div id="trackName" class="title">—</div>
        <div id="artistName" class="subtitle">—</div>
      </div>
    </section>

    <section id="controls" class="controls hidden">
      <button id="prevBtn" aria-label="Previous">⏮</button>
      <button id="playPauseBtn" aria-label="Play/Pause">⏯</button>
      <button id="nextBtn" aria-label="Next">⏭</button>
      <input id="volume" type="range" min="0" max="100" value="80" />
    </section>

    <section id="playlists" class="list hidden">
      <h2>Your Playlists</h2>
      <ul id="playlistList"></ul>
    </section>
  </div>

  <script>
    // Inject your Spotify Client ID (pre-filled as requested)
    const CLIENT_ID = "5da4f0e3abde4aebbebcd161e1131f20";
  </script>
  <script src="app.js" type="module"></script>
</body>
</html>
